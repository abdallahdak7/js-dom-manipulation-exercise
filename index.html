<html>
  <body>
    <div>
      <div class="foods">Best foods</div>
    </div>
  </body>
  <script>
    /*
  Hi there! Thanks for taking on this code test. The requirements are listed below:
  
  1. Create a "Foods" class or constructor that will take two arguements: a root element and a data object (foodData).
  2. Render all of the items in the data object into the DOM with the root element as the parent
  3. If the user clicks a food item, it should be removed from the list
  
  Rules:
  - Only vanilla JS
  - Feel free to use Google, Bing, DuckDuckGo to look things up
  - Time limit: 30 minutes
*/

    /* DO NOT MODIFY */
    const rootElement = document.querySelector('.foods');

    const foodData = [
      {
        id: 1,
        image: '🌮',
        name: 'taco',
      },
      {
        id: 2,
        image: '🍔',
        name: 'burger',
      },
      {
        id: 3,
        image: '🍆',
        name: 'eggplant',
      },
      {
        id: 4,
        image: '🍎',
        name: 'apple',
      },
      {
        id: 5,
        image: '🥞',
        name: 'pancakes',
      },
    ];
    /* DO NOT MODIFY */

    /** YOUR CODE BELOW **/
    class Foods {
      constructor(root, foodData) {
        this._root = root;
        this._data = foodData;
      }

      renderList() {
        this._root.addEventListener('click', (event) => {
          const { target } = event;
          console.log(target);
          target.remove();
        });

        const fragment = document.createDocumentFragment();

        this._data.forEach((el) => {
          fragment.appendChild(this.createFoodItem(el));
        });

        this._root.appendChild(fragment);
      }

      createFoodItem(el) {
        const itemEl = document.createElement('div');
        itemEl.innerText = el.image;
        itemEl.classList.add(el.name);

        return itemEl;
      }
    }
    var foods = new Foods(rootElement, foodData);

    foods.renderList();
  </script>
</html>
